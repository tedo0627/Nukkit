 */

plugins {
    id 'java'
    id 'maven'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.3"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.nukkitx.com/release/'
    }

    maven {
        url = 'https://repo.nukkitx.com/snapshot/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'it.unimi.dsi:fastutil:8.1.1'
    compile 'org.fusesource.jansi:jansi:1.17.1'
    compile 'com.google.guava:guava:21.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'org.yaml:snakeyaml:1.16'
    compile 'jline:jline:2.14.6'
    compile 'org.iq80.leveldb:leveldb:0.10-SNAPSHOT'
    compile 'io.netty:netty-handler:4.1.6.Final'
    compile 'io.netty:netty-transport-native-epoll:4.1.6.Final'
    compile 'com.nimbusds:nimbus-jose-jwt:4.39.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M4'
}

group = 'cn.nukkit'
version = '1.0-SNAPSHOT'
description = 'Nukkit'
sourceCompatibility = '1.8'

mainClassName = 'cn.nukkit.Nukkit'

configurations.all {
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}